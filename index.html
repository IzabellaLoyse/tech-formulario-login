<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title> Tech | Formulário Login</title>
</head>
<body>

  <header>
    <h1>Tech <span>&#x1F5A5</span></h1>
  </header>





  <main>

    <form action="#">
      <h2>Login</h2>

      <section class="l-container">
        <div class="inputs-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" 
        placeholder="example@example.com">
      </div>

        <div class="password-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password"
           placeholder="********">
          <i class="fas fa-eye"></i>
          <i class="fas fa-eye-slash"></i>
        </div>
      </section>


      <section class="l-infos">
        <div class="password-infos">
          <input type="checkbox" name="remember-password" 
          id="remember-password">
          <label for="remember-password">Lembrar senha ?</label>
        </div>

        <a href="#">Esqueceu sua senha ?</a>
      </section>

      <button class="c-button-login">Login</button>
    

    <section class="l-links-container">
      <p>Ou entre com:</p>

      <aside>
        <a href="#">
          <i class="fab fa-google-plus"></i>
        </a>

        <a href="#">
          <i class="fab fa-linkedin"></i>
        </a>

        <a href="#">
          <i class="fab fa-facebook-square"></i>
        </a>
      </aside>
    </section>


    <footer>
      <p>Ainda não tem uma conta ?
        <a href="#">Cadastra-se</a>
      </p>
    </footer>
  </form>
  </main>





  <footer>
    <p>Tech &copy; 2021</p>
  </footer>
  

  <script src="js/script.js"></script>
</body>
</html>
